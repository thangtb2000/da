<p>ng-for works!</p>
<ng-container *ngFor="let student of studentList; let stt=index">
    {{stt + 1}} - Họ tên: {{student.name}} - tuổi: {{student.age}}
    <br>
    
    <div *ngIf="student.age === '25' ">
        <div>Tìm</div>
        {{stt + 1}} - Họ tên: {{student.name}} - tuổi: {{student.age}}
        <br>
    </div>
</ng-container>
